<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>欢迎加入豆瓣</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/register.css"/>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script>
    $(function(){
    	// 复选框初始化
    	$("input").focus(function(){
    		$(this).addClass("focused");
    	})
    		.blur(function(){
    			$(this).removeClass("focused");
    		});
    	$("#pwd").change(function(){
    		var pwd=$(this).val();
    		if(pwd.length()==0)
    		{
    			;$(this).siblings("b").addClass("b1")
    			.text("密码不能为空")
    			;
    		}
    		else{
    		if(pwd.length<8)
    		{
    			$(this).siblings("b").addClass("b1")
    			.text("密码长度不足8个字符")
    		}
    		else{
    			if(pwd.length<10)
    			{
    			$(this).siblings("b").addClass("b2")
    			.text("密码强度：弱");
    			}
    
    		}
    	}
    	});
    	$("#nameN").focus(function(){
    		$(this).siblings("b").addClass("b3")
    		.text("中、英文均可，最长14个英文获7个汉字");
    	});
    	$("#phone").change(function(){
    		var phone=$(this).val();
    		if(phone.length!=11)
    		{
    			$(".phone").siblings("b").addClass("b1")
    		.text("请输入正确的手机号")
    		.show();

    		}
    		else{
    			$(".phone").siblings("b").hide();
    		}
    	});
    	$("input[type='checkbox']").click(function(){
    		if($(this).is(':checked'))
    		{
    		$("#btn-register").addClass("btn-abled").removeClass("btn-disabled");
    		}
    		else{
    		$("#btn-register").addClass("btn-disabled").removeClass("btn-abled");
    			
    		}
    	});
    	$("#takeNumber").click(function(){
    		$(this).attr("disabled","disabled");
    		var time=setInterval(1000,);

    	})
    
    });
    </script>
</head>
<body>
	<div class="w">
		<div class="logo">			
		</div>
		<div class="form">
			<h1>欢迎加入豆瓣</h1>
			<ul class="form1">
				<li>
					<label for="loginId">邮箱</label>
					<input type="text" id="loginId"/>
					<b></b>
				</li>
				<li>
					<label for="pwd">密码</label>
					<input type="password" id="pwd"/>
					<b></b>
				</li>
				<li>
					<label for="nameN">名号</label>
					<input type="text" id="nameN">
					<b></b>
				</li>
				<li>
					<i>第一印象很重要，起个响亮的名号吧</i>
				</li>
			</ul>
			<ul class="form2">
				<li>
					<label for="loginId">常居地</label>
					<s>豆瓣猜你在<span>南京</span>，没猜对? <a href="#">手动选择</a></s>
				</li>
				<li>
					<label>手机号</label>
					<div class="phone">
					<button><span>+86</span></button>
					<input type="text" id="phone">
					</div>
					<b></b>
				</li>
				<li>
					<i>用手机接收注册验证码</i>
				</li>
				<li>
					<label for="loginId">验证码</label>
					<input type="text" id="loginId">
					<button id="takeNumber">获取验证码</button>
				</li>
				<li>
					<input type="checkbox" >
					<span>我已经认真阅读并同意豆瓣的《<a href="#">使用协议</a>》</span>
				</li>
				<li>
					<button class="btn-disabled" disabled="disabled" id="btn-register">注册</button>
				</li>
			</ul>
		</div>
		<div class="other">
			
		</div>
	</div>
</body>
</html>
